<button type="button" class="btn repair text-dark" data-toggle="modal" data-target="#exampleModalLong">
  Add Repair
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">
          <!-- Car name for the title -->
          Buggie V4
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form">
          <!-- Title of repair -->
          <div class="ml-1 row">
              <input type="text" class="form-control d-block col-md-8" id="title"
              name="title" [(ngModel)]="repair.title" value="repair.title">
          </div>

          <!-- Parts -->
          <div class="input-group ml-1 mb-2 mr-sm-2 mt-2 row">
              <input type="text" class="form-control col-md-8" id="part"
              name="part" [(ngModel)]="part" placeholder="Part ex: spring">
            <div class="input-group-prepend">
              <button type="submit" class="input-group-text btn btn-primary"
              (click)="addPart()" >+</button>
            </div>
          </div>
          <div *ngFor="let part of repair.parts">
                <span class="form-control d-block p-2 part-color part text-dark col-md-8 ml-1">{{part}}</span>
          </div>

          <!-- Notes -->
          <textarea class="form-control ml-1" id="repair_notes" rows="3" name="repair_notes" [(ngModel)]="repair.notes"></textarea>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn cancel text-white" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn text-white submit"
        (click)="addRepair()"
        >Submit Repair</button>
      </div>
    </div>
  </div>
</div>
