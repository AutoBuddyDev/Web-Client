<div class="container-fluid">
  <div class="row">
    <div class="col-9">
      <h1 id="garageLink"[routerLink]="['/garage']">My Garage:</h1>
      <h3> <span class="carType">Car:</span> {{car.make}} {{car.model}}</h3>
      <h3> <span class="checkedIn">Checked In:</span> {{car.checkedIn | date:'shortDate'}}</h3>
      <div class = "carContainer">
        <img id="carPhoto"src = "assets/images/car-outline.png">
      </div>
    </div>

    <app-car-repairs [car]="car" [inProgressRepairs]="car.inProgressRepairs"[completeRepairs]="car.completedRepairs"class="carRepairs col"></app-car-repairs>

  </div>
</div>
