<div class="Aligner signup-aligner">
  <div class="Aligner-item signup-aligner-item">
    <div class="card one-hundred-precent-height signup-card">
      <div class="card-body signup-card-body">
        <h1 class="card-title">Sign up</h1>
        <form name="signupform">
          <div class="form-group">
            <input [(ngModel)]="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address" name="email">
          </div>
          <div class="form-group">
            <input [(ngModel)]="password1" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password1">
          </div>
          <div class="form-group">
            <input [(ngModel)]="password2" type="password" class="form-control" id="exampleInputPassword2" placeholder="Retype Password" name="password2">
          </div>
          <div class="form-group">
            <select ng-init="accounttype = hi" [(ngModel)]="accounttype"  class="form-control" id="exampleFormControlSelect1" name="accounttype">
              <option value="-1" selected>Choose your account type</option>
              <option value="0">Consumer</option>
              <option value="1">Garage</option>
            </select>
          </div>
          <button type="submit" class="btn submit-signup-btn" (click)="submitSignup()">Submit</button>
        </form>
        <p class="form-paragraph">Already a member? Login <a [routerLink]="['/signup']">here</a>!</p>
      </div>
    </div>
  </div>
</div>
