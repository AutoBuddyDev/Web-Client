<div class="Aligner signup-aligner">
  <div class="Aligner-item signup-aligner-item">
    <div class="card one-hundred-precent-height signup-card">
      <div class="card-body signup-card-body">
        <h1 class="card-title">Sign up</h1>
        <form>
          <div class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Retype Password">
          </div>
          <button type="submit" class="btn submit-signup-btn">Submit</button>
        </form>
        <p class="form-paragraph">Already a member? Login <a [routerLink]="['/signup']">here</a>!</p>
      </div>
    </div>
  </div>
</div>
