<div class="Aligner login-aligner">
  <div class="Aligner-item login-aligner-item">
    <div class="card one-hundred-precent-height login-card">
      <div class="card-body login-card-body">
        <h1 class="card-title">Login</h1>
        <form>
          <div class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="btn submit-login-btn">Submit</button>
        </form>
        <p class="form-paragraph">Don't have an account? Sign up <a [routerLink]="['/signup']">here</a>!</p>
      </div>
    </div>
  </div>
</div>
